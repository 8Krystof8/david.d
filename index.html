<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pan Doležal - Hardware Enthusiast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigační lišta -->
    <nav>
        <ul>
            <li><a href="#home">Domů</a></li>
            <li><a href="#about">O mně</a></li>
            <li><a href="#projects">Projekty</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Úvodní sekce -->
    <header id="home">
        <h1>Vítejte na stránkách pana Doležala</h1>
        <p>Specialista na hardware s vášní pro technologie.</p>
        <button onclick="scrollToSection('about')">Zjistit více</button>
    </header>

    <!-- Sekce O mně -->
    <section id="about">
        <h2>O mně</h2>
        <p>Jsem nadšenec do hardware s dlouholetými zkušenostmi v oboru...</p>
        <div class="skills">
            <div class="skill">
                <h3>Procesory</h3>
                <div class="skill-bar" data-percent="90%"></div>
            </div>
            <div class="skill">
                <h3>Grafické karty</h3>
                <div class="skill-bar" data-percent="80%"></div>
            </div>
            <div class="skill">
                <h3>Základní desky</h3>
                <div class="skill-bar" data-percent="85%"></div>
            </div>
        </div>
    </section>

    <!-- Sekce Projekty -->
    <section id="projects">
        <h2>Moje projekty</h2>
        <div class="project-gallery">
            <div class="project">
                <img src="images/project1.jpg" alt="Projekt 1">
                <h3>Projekt 1</h3>
            </div>
            <div class="project">
                <img src="images/project2.jpg" alt="Projekt 2">
                <h3>Projekt 2</h3>
            </div>
            <div class="project">
                <img src="images/project3.jpg" alt="Projekt 3">
                <h3>Projekt 3</h3>
            </div>
        </div>
    </section>

    <!-- Sekce Kontakt -->
    <section id="contact">
        <h2>Kontakt</h2>
        <form>
            <input type="text" placeholder="Vaše jméno" required>
            <input type="email" placeholder="Váš email" required>
            <textarea placeholder="Vaše zpráva" required></textarea>
            <button type="submit">Odeslat</button>
        </form>
    </section>

    <!-- Tlačítko pro posun nahoru -->
    <button id="backToTop" onclick="scrollToTop()">Nahoru</button>

    <script src="script.js"></script>
</body>
</html>
