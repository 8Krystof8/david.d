<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>David Doležal - Hardware Nadšenec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>David Doležal</h1>
        <nav>
            <ul>
                <li><a href="#home">Domů</a></li>
                <li><a href="#projects">Projekty</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Vítejte na mé stránce!</h2>
        <p>Jsem David Doležal, nadšenec do hardwaru a technologií. Zde najdete mé nejnovější projekty a články o hardwaru.</p>
        <button id="learn-more">Zjistit více</button>
    </section>

    <section id="projects">
        <h2>Moje projekty</h2>
        <div class="projects-container">
            <div class="project">
                <img src="images/project1.jpg" alt="Projekt 1">
                <h3>Projekt 1</h3>
                <p>Popis projektu 1.</p>
                <button class="project-btn">Více informací</button>
            </div>
            <div class="project">
                <img src="images/project2.jpg" alt="Projekt 2">
                <h3>Projekt 2</h3>
                <p>Popis projektu 2.</p>
                <button class="project-btn">Více informací</button>
            </div>
            <!-- Další projekty -->
        </div>
    </section>

    <section id="contact">
        <h2>Kontaktujte mě</h2>
        <form id="contact-form">
            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Zpráva:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Odeslat</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 David Doležal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
